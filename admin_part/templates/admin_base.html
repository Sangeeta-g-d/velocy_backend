<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Provider Dashboard</title>
  <link rel="stylesheet" href="/static/assets/css/dashboard.css">
  <link rel="stylesheet" href="/static/assets/css/login.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
<div class="navbar">
  <div class="menu-toggle">
    <i class="fas fa-bars"></i>
  </div>
  <h1><i class="fas fa-car"></i> Admin dashboard</h1>
  <div class="profile">
    <img src="https://i.imgur.com/0y0y0y0.png" alt="profile" />
    <span>John Manager</span>
  </div>
</div>



 <div class="sidebar">
  <ul>
    <li class="{% if current_url_name == 'dashboard' %}active{% endif %}">
      <a href="/dashboard/"><i class="fas fa-chart-line"></i> Dashboard</a>
    </li>
    <li class="{% if current_url_name == 'approve_drivers' %}active{% endif %}">
      <a href="/approve_drivers/"><i class="fas fa-user-check"></i> Approve Drivers</a>
    </li>
    <li class="{% if current_url_name == 'monitor_earnings' %}active{% endif %}">
      <a href="/monitor_earnings/"><i class="fas fa-money-bill-wave"></i> Monitor Earnings</a>
    </li>
    <li class="{% if current_url_name == 'assign_drivers' %}active{% endif %}">
      <a href="/assign_drivers/"><i class="fas fa-user-tag"></i> Assign Drivers</a>
    </li>
  </ul>
</div>


  <!-- Main Content -->
  <div class="main">

    {% block content %}

    {% endblock %}
     </div>
<script src="/static/assets/js/dashboard.js"></script>
</body>
</html>
