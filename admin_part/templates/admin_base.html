<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velocy Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/assets/css/dashboard.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/static/assets/css/company_web.css">
  <link rel="stylesheet" href="/static/assets/css/modal.css">
<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</head>
<body>

  <!-- Sidebar -->
 <div class="sidebar" id="sidebar">
 <ul class="nav-links">
  <li class="{% if current_url_name == 'dashboard' %}active{% endif %}">
    <a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Home</a>
  </li>
  <li class="{% if current_url_name == 'approve_drivers' %}active{% endif %}">
    <a href="{% url 'approve_drivers' %}"><i class="fas fa-user-check"></i> Approve Drivers</a>
  </li>
  <li class="{% if current_url_name == 'rider_list' %}active{% endif %}">
    <a href="{% url 'users_list' %}"><i class="fas fa-users"></i> Users List</a>
  </li>
  <li class="{% if current_url_name == 'cab' %}active{% endif %}">
    <a href="{% url 'cab_management' %}"><i class="fas fa-taxi"></i> Cab Management</a>
  </li>
  <li class="{% if current_url_name == 'rental_vehicles' %}active{% endif %}">
    <a href="{% url 'rental_vehicles' %}"><i class="fas fa-car-side"></i> Rental Vehicles</a>
  </li>
  <li class="{% if current_url_name == 'ride_sharing' %}active{% endif %}">
    <a href="{% url 'ride_sharing_request' %}"><i class="fas fa-users"></i> Ride Sharing</a>
  </li>
  <li class="{% if current_url_name == 'promo_code' %}active{% endif %}">
    <a href="{% url 'promo_code' %}"><i class="fas fa-tag"></i> Promo Code</a>
  </li>
  <li class="{% if current_url_name == 'cash_out' %}active{% endif %}">
    <a href="{% url 'cash_out_requests' %}"><i class="fas fa-wallet"></i> Cash out Requests</a>
  </li>
  <li class="{% if current_url_name == 'corporate_request' %}active{% endif %}">
    <a href="{% url 'corporate_requests' %}"><i class="fas fa-building"></i> Approve Companies</a>
  </li>
  <li class="{% if current_url_name == 'prepaid' %}active{% endif %}">
    <a href="{% url 'prepaid_plans' %}"><i class="fas fa-coins"></i> Prepaid Plans</a>
  </li>
  <li class="{% if current_url_name == 'reports' %}active{% endif %}">
    <a href="{% url 'reported_drivers' %}"><i class="fas fa-coins"></i>Reports</a>
  </li>
</ul>

</div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="left">
      <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
      <span class="title">Dashboard</span>
    </div>
   <div class="profile" onclick="toggleDropdown()">
  <img src="/static/assets/images/default.jpeg" alt="Profile" />
  <span class="username">Hi, Admin!</span>
  <div class="dropdown-menu" id="profileDropdown">
    <a href="#">View Profile</a>
    <a href="/settings/">Settings</a>
    <a href="/logout/">Logout</a>
  </div>
</div>


  </div>

  <!-- Main Content -->
  <div class="main-content">

    {% block content %}

    {% endblock %}

</div>
 <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hide');
    }
  </script>
  <script>
  function toggleDropdown() {
    const dropdown = document.getElementById('profileDropdown');
    dropdown.classList.toggle('show');
  }

  // Close dropdown if clicked outside
  window.addEventListener('click', function (e) {
    const profile = document.querySelector('.profile');
    const dropdown = document.getElementById('profileDropdown');
    if (!profile.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });
</script>
<!-- At the bottom before </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/static/assets/js/dashboard.js"></script>
</body>
</html>
