<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Route</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }
    h2 {
      margin: 0;
      font-size: 1.6rem;
      color: #007bff;
    }
    p {
      margin: 0.5rem 0;
      color: #555;
    }
    #map {
      width: 100%;
      height: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Ride Route</h2>
      <p><strong>From:</strong> {{ from_location }}</p>
      <p><strong>To:</strong> {{ to_location }}</p>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_MAPS_API_KEY }}&libraries=places"></script>
  <script>
    function initMap() {
      const from = { lat: {{ from_lat }}, lng: {{ from_lng }} };
      const to = { lat: {{ to_lat }}, lng: {{ to_lng }} };

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: from
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

      directionsService.route(
        {
          origin: from,
          destination: to,
          travelMode: "DRIVING",
        },
        (response, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(response);
          } else {
            alert("Directions request failed: " + status);
          }
        }
      );
    }
    window.onload = initMap;
  </script>
</body>
</html>
