<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .success-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .success-checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4CAF50;
      position: relative;
      margin-bottom: 20px;
    }

    .success-checkmark::after {
      content: '';
      position: absolute;
      top: 28px;
      left: 24px;
      width: 25px;
      height: 50px;
      border-right: 4px solid #4CAF50;
      border-bottom: 4px solid #4CAF50;
      transform: rotate(45deg);
      animation: checkmark 0.5s ease-out forwards;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes checkmark {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-checkmark"></div>
    <h2>Payment Successful!</h2>
    <p>Thank you! Your plan has been activated.</p>
    <a href="{% url 'company_dashboard' %}" class="btn">Go to Dashboard</a>
  </div>
</body>
</html>
