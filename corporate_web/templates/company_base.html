<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corporate Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/assets/css/dashboard.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/static/assets/css/company_web.css">
<!-- Toastify JS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


</head>
<body>

  <!-- Sidebar -->
 <div class="sidebar" id="sidebar">
  <ul class="nav-links">
    <li class="{% if current_url_name == 'company_dashboard' %}active{% endif %}">
      <a href="{% url 'company_dashboard' %}"><i class="fas fa-home"></i> Home</a>
    </li>
    <li class="{% if current_url_name == 'employee_list' %}active{% endif %}">
      <a href="{% url 'employee_list' %}"><i class="fas fa-home"></i>Employee List</a>
    </li>
  </ul>
</div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="left">
      <i class="fas fa-bars toggle-btn" onclick="toggleSidebar()"></i>
      <i class="fas fa-building"></i>  <span class="title">{{ request.user.company_account.company_name }}</span>

    </div>
   <div class="profile" onclick="toggleDropdown()">
  <img src="/static/assets/images/default.jpeg" alt="Profile" />
  <span class="username">{{request.user.username}}</span>
  <div class="dropdown-menu" id="profileDropdown">
    <a href="#">View Profile</a>
    <a href="#">Settings</a>
    <a href="/logout/">Logout</a>
  </div>
</div>


  </div>

  <!-- Main Content -->
  <div class="main-content">

    {% block content %}

    {% endblock %}

</div>
 <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hide');
    }
  </script>
  <script>
  function toggleDropdown() {
    const dropdown = document.getElementById('profileDropdown');
    dropdown.classList.toggle('show');
  }

  // Close dropdown if clicked outside
  window.addEventListener('click', function (e) {
    const profile = document.querySelector('.profile');
    const dropdown = document.getElementById('profileDropdown');
    if (!profile.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });
</script>
<!-- At the bottom before </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="/static/assets/js/dashboard.js"></script>
</body>
</html>
